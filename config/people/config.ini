[Planet]
name = Planet GNOME
link = http://planet.gnome.org/
owner_name = Jeff Waugh
owner_email = jdub@gnome.org
 
template_files = index.html.tmpl sidebar.html.tmpl cse.xml.tmpl ../atom.xml.tmpl ../foafroll.xml.tmpl ../opml.xml.tmpl ../rss10.xml.tmpl ../rss20.xml.tmpl
output_dir = ../../web
date_format = %B %d, %Y %I:%M %p
 
cache_directory = ../../cache
log_level = ERROR

new_feed_items = 2
#items_per_page = 50
days_per_page = 3
activity_threshold = 60

[sidebar.html.tmpl]
items_per_page = 15

[../atom.xml.tmpl]
items_per_page = 30

[../rss10.xml.tmpl]
items_per_page = 30

[../rss20.xml.tmpl]
items_per_page = 30


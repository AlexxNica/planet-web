[Planet]
name = Planet GNOME
link = http://planet.gnome.org/
#owner_name = Jeff Waugh
#owner_email = jdub@gnome.org
 
date_format = %B %d, %Y %I:%M %p
log_level = ERROR

output_theme = ../../themes/gnome
output_dir = ../../web

#spider_threads = 10
feed_timeout = 20
cache_directory = cache

new_feed_items = 2
items_per_page = 60
#days_per_page = 3
activity_threshold = 60

future_dates = ignore_date
ignore_in_feed = updated

